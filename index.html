<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <p>eCalculator</p>
      <input type="number" placeholder="0." />
      <div class="calculatorFrame">
        <button type="submit" class="operatorColor">+</button>
        <button type="submit" class="operatorColor">-</button>
        <button type="submit" class="operatorColor">*</button>
        <button type="submit" class="operatorColor">/</button>
        <button type="submit" class="numberButton">7</button>
        <button type="submit" class="numberButton">8</button>
        <button type="submit" class="numberButton">9</button>
        <button type="submit" id="equalButton" class="equalOperator">=</button>
        <button type="submit" class="numberButton">4</button>
        <button type="submit" class="numberButton">5</button>
        <button type="submit" class="numberButton">6</button>
        <button type="submit" class="numberButton">1</button>
        <button type="submit" class="numberButton">2</button>
        <button type="submit" class="numberButton">3</button>
        <button type="submit" class="numberButton">0</button>
        <button type="submit" class="numberButton">.</button>
        <button type="submit" class="cancelButton">C</button>
      </div>
    </div>
  </body>
</html>
