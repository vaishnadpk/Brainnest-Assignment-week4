<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <p>eCalculator</p>

      <input type="text" placeholder="0" id="display" disabled />
      <div class="calculatorFrame">
        <button type="submit" class="operator" onclick="setOperator('+')">
          +
        </button>
        <button type="submit" class="operator" onclick="setOperator('-')">
          -
        </button>
        <button type="submit" class="operator" onclick="setOperator('*')">
          *
        </button>
        <button type="submit" class="operator" onclick="setOperator('/')">
          /
        </button>
        <button type="submit" class="number" onclick="setDisplay(7)">7</button>
        <button type="submit" class="number" onclick="setDisplay(8)">8</button>
        <button type="submit" class="number" onclick="setDisplay(9)">9</button>
        <button type="submit" class="equalOperator" onclick="calculate()">
          =
        </button>
        <button type="submit" class="number" onclick="setDisplay(4)">4</button>
        <button type="submit" class="number" onclick="setDisplay(5)">5</button>
        <button type="submit" class="number" onclick="setDisplay(6)">6</button>
        <button type="submit" class="number" onclick="setDisplay(1)">1</button>
        <button type="submit" class="number" onclick="setDisplay(2)">2</button>
        <button type="submit" class="number" onclick="setDisplay(3)">3</button>
        <button type="submit" class="number" onclick="setDisplay(0)">0</button>
        <button type="submit" class="number" onclick="setDisplay('.')">
          .
        </button>
        <button type="submit" class="cancelButton" onclick="clearAll()">
          C
        </button>
      </div>
    </div>
  </body>
</html>
